<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>unolistado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">unolistado</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngFor="let persona of personas" [routerLink]="['/dos/'+ persona.rut]" >
    <ion-label>{{persona.rut}}</ion-label>
    <ion-label>{{persona.nombre}}</ion-label>
    <ion-label>{{persona.direccion}}</ion-label>
  </ion-item>
</ion-content>
