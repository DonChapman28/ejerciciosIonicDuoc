<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>dos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">dos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let key of getKeys(persona)">
      <ion-label>{{ key }}</ion-label>
      <ion-text>{{ persona[key] }}</ion-text>
    </ion-item>
  </ion-list>
</ion-content>
