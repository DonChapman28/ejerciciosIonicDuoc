<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>uno</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">uno</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col class="ion-content-center">
        <ion-item>
          <ion-label position="floating">Rut</ion-label>
          <ion-input type="text" [(ngModel)]="persona.rut" placeholder="Ej: 12345678-K"></ion-input>
          <label>{{ personaDatos.rut }}</label>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="persona.nombre" placeholder="Ej: Juan Perez"></ion-input>
          <label>{{ personaDatos.nombre }}</label>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input type="password" [(ngModel)]="persona.pass" placeholder="letras y numeros"></ion-input>
          <label>{{ personaDatos.pass }}</label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  

  


  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button><ion-icon name="code"></ion-icon></ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button (click)="agregar()"><ion-icon name="add-outline"></ion-icon></ion-fab-button>
      <ion-fab-button (click)="eliminarPorRut()"><ion-icon name="remove-outline"></ion-icon></ion-fab-button>
      <ion-fab-button (click)="buscarPorRut()"><ion-icon name="search-outline"></ion-icon></ion-fab-button>
      <ion-fab-button href="unolistado"><ion-icon name="list-outline"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
