<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>siete</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<ion-text color="primary">
  <h1>Directiva Unidireccional</h1>
  <input type="text" [ngModel]="nombre">
</ion-text>
<ion-text color="primary">
{{nombre}}
</ion-text>

<ion-text color="primary">
  <h1>Directiva Bidireccional</h1>
  <input type="text" [(ngModel)]="apellidoPaterno">
</ion-text>
<ion-text color="primary">
{{apellidoPaterno}}
</ion-text>

<ion-text color="primary">
  <h1>ejercicio suma </h1>
  <input type="number" [(ngModel)]="num1">
  <input type="number" [(ngModel)]="num2">
  <ion-button (click)="sumar()">
    <ion-icon slot="start" name="add"></ion-icon>
    sumar
  </ion-button>
  
</ion-text>
<ion-text color="primary">
{{total}}
<br>
<ion-item *ngIf="total">
<ion-label>total: {{total}}</ion-label>
</ion-item>

</ion-text>

<ion-text color="primary">
  <h1>ejercicio suma con triqui√±uela</h1>
  <input type="number" [(ngModel)]="num1">
  <input type="number" [(ngModel)]="num2">
 </ion-text>
<ion-text color="primary">
{{num1+num2}}
</ion-text>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="boton"><ion-icon name="menu-outline"></ion-icon></ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button  href="menu"><ion-icon name="grid-outline"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="add"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="remove"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="medical-outline"></ion-icon></ion-fab-button>
      <ion-fab-button href="https://www.google.com"><ion-icon name="logo-google"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button href="https://www.wikidex.net/wiki/Emolga-EX_%28XY_TCG%29"><ion-icon name="add"></ion-icon></ion-fab-button>
      <ion-fab-button href="https://www.angular.io"><ion-icon name="logo-angular"></ion-icon></ion-fab-button>

    </ion-fab-list>
</ion-fab>
</ion-content>

<footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
    <ion-buttons slot="start"></ion-buttons>
  </ion-toolbar>
</footer>
