<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>siete</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button><ion-icon name="elipsis-horizontal-outline"></ion-icon></ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button><ion-icon name="add"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="remove"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="medical-outline"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="google"></ion-icon></ion-fab-button>

    </ion-fab-list>
</ion-fab>
</ion-content>

<footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
    <ion-buttons slot="start"></ion-buttons>
  </ion-toolbar>
</footer>
